<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Baisomap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: #000;
    }

    /* Fond iridescent */
    #iridescence {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #iridescence canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Conteneur de connexion */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      width: 320px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 25px;
      font-size: 1.8em;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }

    .login-container button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      opacity: 0.85;
    }

    .login-container p {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

    .login-container a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Fond animÃ© -->
  <div id="iridescence"></div>

  <!-- Formulaire de connexion -->
  <div class="login-container">
    <h1>Connexion</h1>
    <form>
      <input type="text" placeholder="Adresse e-mail" required>
      <input type="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
      <p>Pas encore de compte ? <a href="#">S'inscrire</a></p>
    </form>
  </div>

  <!-- Script du shader -->
  <script type="module">
  import { Renderer, Program, Mesh, Color, Triangle } from 'https://cdn.jsdelivr.net/npm/ogl@0.0.32/dist/ogl.mjs';

  const vertexShader = `
  attribute vec2 uv;
  attribute vec2 position;
  varying vec2 vUv;
  void main() {
    vUv = uv;
    gl_Position = vec4(position, 0, 1);
  }
  `;

  const fragmentShader = `
  precision highp float;

  uniform float uTime;
  uniform vec3 uColor;
  uniform vec3 uResolution;
  uniform vec2 uMouse;
  uniform float uAmplitude;
  uniform float uSpeed;

  varying vec2 vUv;

  void main() {
    float mr = min(uResolution.x, uResolution.y);
    vec2 uv = (vUv.xy * 2.0 - 1.0) * uResolution.xy / mr;

    uv += (uMouse - vec2(0.5)) * uAmplitude;

    float d = -uTime * 0.5 * uSpeed;
    float a = 0.0;
    for (float i = 0.0; i < 8.0; ++i) {
      a += cos(i - d - a * uv.x);
      d += sin(uv.y * i + a);
    }
    d += uTime * 0.5 * uSpeed;
    vec3 col = vec3(cos(uv * vec2(d, a)) * 0.6 + 0.4, cos(a + d) * 0.5 + 0.5);
    col = cos(col * cos(vec3(d, a, 2.5)) * 0.5 + 0.5) * uColor;
    gl_FragColor = vec4(col, 1.0);
  }
  `;

  const container = document.getElementById('iridescence');
  const renderer = new Renderer();
  const gl = renderer.gl;
  container.appendChild(gl.canvas);

  const amplitude = 0.1;
  const speed = 1.0;
  const color = [1, 1, 1];
  const mousePos = { x: 0.5, y: 0.5 };

  const geometry = new Triangle(gl);
  const program = new Program(gl, {
    vertex: vertexShader,
    fragment: fragmentShader,
    uniforms: {
      uTime: { value: 0 },
      uColor: { value: new Color(...color) },
      uResolution: { value: new Color(gl.canvas.width, gl.canvas.height, gl.canvas.width / gl.canvas.height) },
      uMouse: { value: new Float32Array([mousePos.x, mousePos.y]) },
      uAmplitude: { value: amplitude },
      uSpeed: { value: speed }
    }
  });

  const mesh = new Mesh(gl, { geometry, program });

  function resize() {
    renderer.setSize(container.offsetWidth, container.offsetHeight);
    program.uniforms.uResolution.value = new Color(
      gl.canvas.width,
      gl.canvas.height,
      gl.canvas.width / gl.canvas.height
    );
  }

  window.addEventListener('resize', resize);

  function animate(t) {
    requestAnimationFrame(animate);
    program.uniforms.uTime.value = t * 0.001;
    renderer.render({ scene: mesh });
  }
  animate(0);

  resize();
  </script>
</body>
</html>
